<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="imc.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="containner">
        <!-- box geral -->
          <div class="box">
                <!-- box left -->
                <div class="left">
                    <h1>Calcule seu IMC</h1>
                    <input type="number" placeholder="Altura Ex: 1.50" name="" id="altura">
                    <input type="number" placeholder="Peso Ex: 50 KG" name="" id="peso">
                    <button id="button">Calcular</button> 
                </div>
                <!-- box right -->
                <div class="right">
                    <p>IMC é a sigla usada para Indice de Massa Corpórea. 
                      Parametro usado pela Organização Mundial da Saúde para 
                      medir o peso ideal para cada pessoa.</p>

                      <img src="img/tela principal.png" alt="" class="img" id="img">
                </div>
        </div>
    </div>
    <script src="imc.js"></script>
  </body>
</html>
